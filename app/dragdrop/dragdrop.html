        <div class="container">
          <div class="section">
            <p class="caption">Drag & drop pre-defined events on calendar. NodeJS API used to save events on drop.</p>
            <div class="divider"></div>
            <div id="full-calendar">              
              <div class="row">
                <div class="col s12 m4 l3">

                  <div class="input-field">
                      <i ng-class="{'active':focus}" class="mdi-action-search prefix"></i>
                      <input id="search" type="text" ng-model="search_draggable">
                      <label for="search" ng-class="{'active':focus}">Search </label>
                  </div>
                  <div id='draggeble-events'>    
                    <h4 class="header">Drage Events</h4>
                    <div class={{draggable.color}} dragable-event ng-repeat="draggable in draggables | filter:search_draggable">{{draggable.title}}</div>
                  </div>
                </div>
                <div class="col s12 m8 l9">
                  <full-calendar id="main-calendar-widget" data-events="draggedEvents"></full-calendar>
                </div>
              </div>
            </div>
